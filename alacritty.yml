schemes:
  catpuccin: &catpuccin
    primary:
        background: "0x1B1623"
        foreground: "0xB9C4E3"

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
        text: "0x221E2F"
        cursor: "0xADD692"

    # Normal colors
    normal:
        black: "0x0E0C13"
        red: "0xE28D8D"
        green: "0xADD692"
        yellow: "0xF0DC89"
        blue: "0x84A5CB"
        magenta: "0xAE9AD6"
        cyan: "0xF0A8E4"
        white: "0xF0F0F5"

    # Bright colors
    bright:
        black: "0x3E4058"
        red: "0xE28D8D"
        green: "0xADD692"
        yellow: "0xF0DC89"
        blue: "0x84A5CB"
        magenta: "0xAE9AD6"
        cyan: "0xF0A8E4"
        white: "0xF0F0F5"

    indexed_colors:
        - { index: 16, color: "0xF0DC89" }
        - { index: 17, color: "0xE28D8D" }

  # Colors (Solarized Dark)
  solarized_dark: &solarized_dark
    # Default colors
    primary:
      background: '#002b36' # base03
      foreground: '#839496' # base0

    # Cursor colors
    cursor:
      text:   '#002b36' # base03
      cursor: '#839496' # base0

    # Normal colors
    normal:
      black:   '#073642' # base02
      red:     '#dc322f' # red
      green:   '#859900' # green
      yellow:  '#b58900' # yellow
      blue:    '#268bd2' # blue
      magenta: '#d33682' # magenta
      cyan:    '#2aa198' # cyan
      white:   '#eee8d5' # base2

    # Bright colors
    bright:
      black:   '#002b36' # base03
      red:     '#cb4b16' # orange
      green:   '#586e75' # base01
      yellow:  '#657b83' # base00
      blue:    '#839496' # base0
      magenta: '#6c71c4' # violet
      cyan:    '#93a1a1' # base1
      white:   '#fdf6e3' # base3

  afterglow: &afterglow
    # Default colors
    primary:
      background: '#2c2c2c'
      foreground: '#d6d6d6'

      dim_foreground:    '#dbdbdb'
      bright_foreground: '#d9d9d9'
      dim_background:    '#202020' # not sure
      bright_background: '#3a3a3a' # not sure

    # Cursor colors
    cursor:
      text:   '#2c2c2c'
      cursor: '#d9d9d9'

    # Normal colors
    normal:
      black:   '#1c1c1c'
      red:     '#bc5653'
      green:   '#909d63'
      yellow:  '#ebc17a'
      blue:    '#7eaac7'
      magenta: '#aa6292'
      cyan:    '#86d3ce'
      white:   '#cacaca'

    # Bright colors
    bright:
      black:   '#636363'
      red:     '#bc5653'
      green:   '#909d63'
      yellow:  '#ebc17a'
      blue:    '#7eaac7'
      magenta: '#aa6292'
      cyan:    '#86d3ce'
      white:   '#f7f7f7'

    # Dim colors
    dim:
      black:   '#232323'
      red:     '#74423f'
      green:   '#5e6547'
      yellow:  '#8b7653'
      blue:    '#556b79'
      magenta: '#6e4962'
      cyan:    '#5c8482'
      white:   '#828282'

colors: *catpuccin

window:
  startup_mode: Maximized

shell:
  program: 'C:\Windows\system32\wsl.exe'

font:
  normal:
    family: "FiraCode NF"

# working_directory: 'C:\Users\artur\projects'

selection:
  save_to_clipboard: true

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: W, mods: Control|Shift, action: Quit }
  - { key: C, mods: Control, chars: "\x03" }
  - { key: Space, mods: Control, chars: "\x00" }

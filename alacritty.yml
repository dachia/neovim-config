schemes:
  catpuccino_dark: &catpuccino_dark
    # Default colors
    primary:
      background: '0x0e171c'
      foreground: '0xabb2bf'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0x0e171c'
      cursor: '0xabb2bf'

    # Normal colors
    normal:
      black:   '0x393b44'
      red:     '0xc94f6d'
      green:   '0x97c374'
      yellow:  '0xdbc074'
      blue:    '0x61afef'
      magenta: '0xc678dd'
      cyan:    '0x63cdcf'
      white:   '0xdfdfe0'

    # Bright colors
    bright:
      black:   '0x7f8c98'
      red:     '0xe06c75'
      green:   '0x58cd8b'
      yellow:  '0xffe37e'
      blue:    '0x84cee4'
      magenta: '0xb8a1e3'
      cyan:    '0x59f0ff'
      white:   '0xfdebc3'

    indexed_colors:
      - { index: 16, color: '0xffe37e' }
      - { index: 17, color: '0xe06c75' }

  # Colors (Solarized Dark)
  solarized_dark: &solarized_dark
    # Default colors
    primary:
      background: '#002b36' # base03
      foreground: '#839496' # base0

    # Cursor colors
    cursor:
      text:   '#002b36' # base03
      cursor: '#839496' # base0

    # Normal colors
    normal:
      black:   '#073642' # base02
      red:     '#dc322f' # red
      green:   '#859900' # green
      yellow:  '#b58900' # yellow
      blue:    '#268bd2' # blue
      magenta: '#d33682' # magenta
      cyan:    '#2aa198' # cyan
      white:   '#eee8d5' # base2

    # Bright colors
    bright:
      black:   '#002b36' # base03
      red:     '#cb4b16' # orange
      green:   '#586e75' # base01
      yellow:  '#657b83' # base00
      blue:    '#839496' # base0
      magenta: '#6c71c4' # violet
      cyan:    '#93a1a1' # base1
      white:   '#fdf6e3' # base3

  afterglow: &afterglow
    # Default colors
    primary:
      background: '#2c2c2c'
      foreground: '#d6d6d6'

      dim_foreground:    '#dbdbdb'
      bright_foreground: '#d9d9d9'
      dim_background:    '#202020' # not sure
      bright_background: '#3a3a3a' # not sure

    # Cursor colors
    cursor:
      text:   '#2c2c2c'
      cursor: '#d9d9d9'

    # Normal colors
    normal:
      black:   '#1c1c1c'
      red:     '#bc5653'
      green:   '#909d63'
      yellow:  '#ebc17a'
      blue:    '#7eaac7'
      magenta: '#aa6292'
      cyan:    '#86d3ce'
      white:   '#cacaca'

    # Bright colors
    bright:
      black:   '#636363'
      red:     '#bc5653'
      green:   '#909d63'
      yellow:  '#ebc17a'
      blue:    '#7eaac7'
      magenta: '#aa6292'
      cyan:    '#86d3ce'
      white:   '#f7f7f7'

    # Dim colors
    dim:
      black:   '#232323'
      red:     '#74423f'
      green:   '#5e6547'
      yellow:  '#8b7653'
      blue:    '#556b79'
      magenta: '#6e4962'
      cyan:    '#5c8482'
      white:   '#828282'

colors: *catpuccino_dark

window:
  startup_mode: Maximized

font:
  normal:
    family: "FiraCode NF"

working_directory: 'C:\Users\artur\projects'

selection:
  save_to_clipboard: true

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: W, mods: Control|Shift, action: Quit }
  - { key: V, mods: Control|Shift, mode: ~Search, action: ToggleViMode }
  - { key: C, mods: Control|Shift, chars: "\x03" }
  - { key: Space, mods: Control, chars: "\x00" }
